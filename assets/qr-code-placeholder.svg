<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#FFFFFF"/>
  
  <!-- QR Code Grid -->
  <g>
    <!-- Position Detection Patterns (corners) -->
    <!-- Top Left -->
    <rect x="20" y="20" width="40" height="40" fill="#000000"/>
    <rect x="25" y="25" width="30" height="30" fill="#FFFFFF"/>
    <rect x="30" y="30" width="20" height="20" fill="#000000"/>
    
    <!-- Top Right -->
    <rect x="140" y="20" width="40" height="40" fill="#000000"/>
    <rect x="145" y="25" width="30" height="30" fill="#FFFFFF"/>
    <rect x="150" y="30" width="20" height="20" fill="#000000"/>
    
    <!-- Bottom Left -->
    <rect x="20" y="140" width="40" height="40" fill="#000000"/>
    <rect x="25" y="145" width="30" height="30" fill="#FFFFFF"/>
    <rect x="30" y="150" width="20" height="20" fill="#000000"/>
    
    <!-- Alignment Pattern (Bottom Right) -->
    <rect x="145" y="145" width="20" height="20" fill="#000000"/>
    <rect x="150" y="150" width="10" height="10" fill="#FFFFFF"/>
    <rect x="152" y="152" width="6" height="6" fill="#000000"/>
    
    <!-- Timing Patterns -->
    <rect x="80" y="20" width="40" height="5" fill="#000000"/>
    <rect x="20" y="80" width="5" height="40" fill="#000000"/>
    
    <!-- Data Cells (Simplified Pattern) -->
    <g fill="#000000">
      <!-- Row 1 -->
      <rect x="70" y="30" width="10" height="10"/>
      <rect x="90" y="30" width="10" height="10"/>
      <rect x="110" y="30" width="10" height="10"/>
      
      <!-- Row 2 -->
      <rect x="30" y="50" width="10" height="10"/>
      <rect x="50" y="50" width="10" height="10"/>
      <rect x="90" y="50" width="10" height="10"/>
      <rect x="130" y="50" width="10" height="10"/>
      <rect x="150" y="50" width="10" height="10"/>
      
      <!-- Row 3 -->
      <rect x="70" y="70" width="10" height="10"/>
      <rect x="110" y="70" width="10" height="10"/>
      <rect x="150" y="70" width="10" height="10"/>
      
      <!-- Row 4 -->
      <rect x="30" y="90" width="10" height="10"/>
      <rect x="50" y="90" width="10" height="10"/>
      <rect x="90" y="90" width="10" height="10"/>
      <rect x="130" y="90" width="10" height="10"/>
      
      <!-- Row 5 -->
      <rect x="70" y="110" width="10" height="10"/>
      <rect x="90" y="110" width="10" height="10"/>
      <rect x="110" y="110" width="10" height="10"/>
      <rect x="150" y="110" width="10" height="10"/>
      
      <!-- Row 6 -->
      <rect x="30" y="130" width="10" height="10"/>
      <rect x="70" y="130" width="10" height="10"/>
      <rect x="110" y="130" width="10" height="10"/>
      <rect x="130" y="130" width="10" height="10"/>
      
      <!-- Row 7 -->
      <rect x="70" y="150" width="10" height="10"/>
      <rect x="90" y="150" width="10" height="10"/>
      <rect x="110" y="150" width="10" height="10"/>
    </g>
  </g>
  
  <!-- TenVerse Logo Overlay -->
  <rect x="85" y="85" width="30" height="30" fill="#FFFFFF" rx="5" ry="5"/>
  <text x="100" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#FF5B7A" font-weight="bold">TV</text>
</svg> 